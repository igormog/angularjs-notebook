<div class="container edit-user">
	<div class="row ">
		<div class="col-md-2"></div>
		<div class="col-md-8">
			<form class="form-signin">
				<h2>You are logged in as: <b>{{author}}</b></h2>
				<label>Enter a username</label>
				<input type="text" name="name" ng-model="nameAuthor" ng-default='value' class="form-control">
				<button ng-click="save()" ng-disabled="myForm.$invalid" class="btn btn-lg btn-success pull-right" type="submit">Save post</button>
				<a href="#/" class="btn btn-lg btn-warning pull-right">Cancel</a>
			</form>
		</div>
		<div class="col-md-2"></div>
	</div>
</div>
