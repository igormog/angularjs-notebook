<div class="container post">
	<div class="page-header">
		<div class="row">
			<div class="col-md-9">
				<h2 class="pull-left">{{post.header}}</h2>
			</div>
			<div class="col-md-3">
				<h4 class="pull-right">{{PostDetailCtrl.userStatus}} <span>{{post.author}}</span></h4>
			</div>
		</div>
	</div>
	<div>{{post.content}}</div>
	<div counter value="quantity" min="-100000" class="counter"></div>
</div>
